<div class="row history">
  <div class="col-12 offset-md-1">
    <button (click)="undo()" class="btn">Undo</button>
    <button (click)="redo()" class="btn">Forward</button>
  </div>
</div>
<div class="row description">
  <div class="col-8 offset-md-4" *ngIf="shape">
    Shape: {{figureShape$ | async}}
  </div>
  <div class="col-8 offset-md-4" *ngIf="color">
    Color: {{figureColor$ | async}}
  </div>
</div>
<div class="container figure">
  <div class="display-figure"></div>
</div>
